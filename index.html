<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="odin-lined.png" class="mainlogo" />
            <div class="companyname">SIGN UP FORM</div>
            
        </div>
    </div>
    <div class="formactual">
        <div class="header">This is not a real online service. You know you need something like this in your life to help you realize your deepest dreeams. Sign up now to get started.</div>
        <div class="header2">You know you want to.</div>
        <div class="formstart">
            <p>Let's get started!</p>
            <form action="signupform">
                <label for="FIRSTNAME">FIRST NAME
                <input type="text" name="FIRSTNAME" id="FIRSTNAME" />
                </label>
                <label for="LASTNAME">LAST NAME
                    <input type="text" name="LASTNAME" id="LASTNAME" />
                </label>
                <label for="EMAIL">EMAIL
                    <input type="email" name="EMAIL" id="EMAIL" />
                </label>
                <label for="PHONENUMBER">PHONE NUMBER
                    <input type="tel" name="PHONENUMBER" id="PHONENUMBER" />
                </label>
                <label for="PASSWORD">PASSWORD
                    <input type="password" name="PASSWORD" id="PASSWORD" />
                </label>
                <label for="CONFIRMPASSWORD">CONFIRM PASSWORD
                    <input type="passowrd" name="CONFIRMPASSWORD" id="CONFIRMPASSWORD" />
                </label>
            </form>
        </div>
    </div>
    
</body>
</html>
